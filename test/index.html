<html lang="en">
	<head>
		<title>Artemis Test</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			html {
				width: 100%;
				height: 100%;
			}

		    body {
				width: 100%;
				height: 100%;
    		    text-align: center;
    		    color: rgb(84, 84, 84);
				font-family: -apple-system, BlinkMacSystemFont,
					"Segoe UI", "Roboto", "Oxygen",
					"Ubuntu", "Cantarell", "Open Sans", "Fira Sans",
					"Droid Sans", "Helvetica Neue", sans-serif;
				margin: 0;
		    }

			body > div {
			   margin: 0 auto;
			   top: 50%;
			   left: 50%;
			   -webkit-transform: translate(-50%, -50%);
			   -moz-transform: translate(-50%, -50%);
			   -o-transform: translate(-50%, -50%);
			   -ms-transform: translate(-50%, -50%);
			   position: absolute;
			   max-height: 100%;
			}

			h1 {
				font-size: 4em;
				font-weight: lighter;
			}

			h2 {
			    font-size: 2em;
				font-weight: lighter;
			}
		</style>
		<script src="./../dist/artemis.min.js"></script>
	</head>

	<body>
		<h1>Artemis Test</h1>

		<script>
		const { $_, $_ready, Space } = Artemis;
		console.log ($_);

		$_ready (() => {
			$_("body").append ("<h2>Space Test</h2>");
			const space = new Space ("Artemis", "0.1.0");

			space.set ("Test", {
				value: "Some Value"
			}).then ((value) => {
				value = JSON.stringify (value);
				$_("body").append (`<p><b>Test</b> correctly inserted with value [${value}]</p>`);
			});

			space.get ("Test").then ((value) => {
				return value;
			}).then ((value) => {
				value = JSON.stringify (value);
				$_("body").append (`<p><b>Test</b> correctly retrieved value [${value}]</p>`);
			});

			space.rename ("Aegis");

			space.clear ().then (() => {
				$_("body").append (`<p>Space Correctly Cleared Up</p>`);
			});

			/*const newSpace = new Space ("Aegis", "0.1.1");
			newSpace.upgrade ("0.1.0", "0.1.1", (key, value) => {
				return new Promise ((resolve, reject) => {
					console.log (key);
					resolve (value.value);
				});
			});*/

			const global = new Space ();

			global.set ("a", "b");
		});


		console.log ($_);
		</script>
	</body>
</html>
